<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            text-align: center;
        }

        header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        header p {
            color: #666;
            font-size: 1.1em;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        input, button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
        }

        input {
            border: 2px solid #ddd;
            width: 250px;
            color: #333;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
        }

        button {
            background: #667eea;
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(102, 126, 234, 0.3);
        }

        button:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .status-text {
            color: #666;
            font-size: 1.1em;
            min-height: 30px;
        }

        .status-text.loading {
            color: #667eea;
            font-weight: bold;
        }

        .status-text.success {
            color: #27ae60;
            font-weight: bold;
        }

        .status-text.error {
            color: #e74c3c;
            font-weight: bold;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .image-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            transition: all 0.3s;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .image-card img {
            max-width: 250px;
            max-height: 250px;
            border-radius: 6px;
            object-fit: cover;
            border: 2px solid #ddd;
        }

        .image-info {
            text-align: center;
            width: 100%;
        }

        .image-name {
            color: #333;
            font-weight: bold;
            font-size: 0.95em;
            word-break: break-word;
            margin-bottom: 5px;
        }

        .confidence {
            color: #27ae60;
            font-size: 0.9em;
            font-weight: bold;
        }

        .match-number {
            background: #667eea;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px 20px;
            font-size: 1.1em;
        }

        .summary {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .summary.show {
            display: block;
            animation: slideIn 0.5s ease-out;
        }

        .summary h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .summary p {
            color: #666;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üîç Face Recognition Search</h1>
            <p>Find matching faces in real-time</p>
            
            <div class="controls">
                <input 
                    type="text" 
                    id="serverUrl" 
                    placeholder="Server URL (e.g., http://localhost:8000)" 
                    value="http://localhost:8000"
                >
                <input 
                    type="text" 
                    id="albumName" 
                    placeholder="Album folder name (e.g., album_resized)" 
                    value="album_resized"
                >
                <button onclick="startSearch()">Start Search</button>
                <button onclick="stopSearch()" id="stopBtn" disabled>Stop</button>
            </div>
        </header>

        <div class="status">
            <div class="status-text" id="statusText">Ready to search. Enter server URL and album name, then click Start Search.</div>
        </div>

        <div class="summary" id="summary">
            <h3>‚úÖ Search Complete!</h3>
            <p>Total matches found: <strong id="matchCount">0</strong></p>
        </div>

        <div class="gallery" id="gallery">
            <div class="empty-state">No matches yet. Click "Start Search" to begin.</div>
        </div>
    </div>

    <script>
        let eventSource = null;
        let matchCount = 0;

        function setStatus(message, type = 'default') {
            const statusEl = document.getElementById('statusText');
            statusEl.textContent = message;
            statusEl.className = `status-text ${type}`;
        }

        function addImage(filename, confidence, matchNumber, serverUrl, albumName) {
            const gallery = document.getElementById('gallery');
            
            // Remove empty state if present
            const emptyState = gallery.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            const imageUrl = `${serverUrl}/images/${albumName}/${filename}`;
            
            const card = document.createElement('div');
            card.className = 'image-card';
            card.innerHTML = `
                <div class="match-number">Match #${matchNumber}</div>
                <img src="${imageUrl}" alt="${filename}" onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22250%22 height=%22250%22><rect fill=%22%23ddd%22 width=%22250%22 height=%22250%22/><text x=%2250%25%22 y=%2250%25%22 dominant-baseline=%22middle%22 text-anchor=%22middle%22 fill=%22%23999%22 font-size=%2216%22>Error loading image</text></svg>'">
                <div class="image-info">
                    <div class="image-name">${filename}</div>
                    <div class="confidence">${confidence}% match</div>
                </div>
            `;
            
            gallery.appendChild(card);
        }

        function startSearch() {
            const serverUrl = document.getElementById('serverUrl').value.trim();
            const albumName = document.getElementById('albumName').value.trim();

            if (!serverUrl) {
                setStatus('‚ùå Please enter a server URL', 'error');
                return;
            }

            if (!albumName) {
                setStatus('‚ùå Please enter an album name', 'error');
                return;
            }

            // Reset gallery
            matchCount = 0;
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';

            setStatus('üîÑ Connecting to server...', 'loading');

            const searchUrl = `${serverUrl}/search/${albumName}`;

            // Close existing connection if any
            if (eventSource) {
                eventSource.close();
            }

            try {
                eventSource = new EventSource(searchUrl);

                eventSource.onopen = () => {
                    setStatus('üîç Searching...', 'loading');
                    document.getElementById('stopBtn').disabled = false;
                };

                eventSource.onmessage = (event) => {
                    const message = event.data;

                    if (message.startsWith('error:')) {
                        const error = message.replace('error: ', '');
                        setStatus(`‚ùå ${error}`, 'error');
                        eventSource.close();
                        document.getElementById('stopBtn').disabled = true;
                    } else if (message.startsWith('‚úÖ MATCH')) {
                        // Parse: ‚úÖ MATCH 1: filename.jpg | Confidence: 95.5%
                        const regex = /‚úÖ MATCH (\d+): (.+?) \| Confidence: ([\d.]+)%/;
                        const match = message.match(regex);
                        
                        if (match) {
                            const matchNum = parseInt(match[1]);
                            const filename = match[2];
                            const confidence = parseFloat(match[3]).toFixed(1);
                            
                            matchCount = matchNum;
                            addImage(filename, confidence, matchNum, serverUrl, albumName);
                            setStatus(`üéâ Found ${matchNum} match${matchNum !== 1 ? 'es' : ''}...`, 'success');
                        }
                    } else if (message.startsWith('üéØ Search Complete')) {
                        setStatus(`‚úÖ Search Complete! Found ${matchCount} matches.`, 'success');
                        document.getElementById('summary').classList.add('show');
                        document.getElementById('matchCount').textContent = matchCount;
                        eventSource.close();
                        document.getElementById('stopBtn').disabled = true;
                    } else {
                        setStatus(message, 'loading');
                    }
                };

                eventSource.onerror = () => {
                    setStatus('‚ùå Connection error. Server may be offline.', 'error');
                    eventSource.close();
                    document.getElementById('stopBtn').disabled = true;
                };

            } catch (error) {
                setStatus(`‚ùå Error: ${error.message}`, 'error');
                document.getElementById('stopBtn').disabled = true;
            }
        }

        function stopSearch() {
            if (eventSource) {
                eventSource.close();
                setStatus('‚èπÔ∏è Search stopped by user.', 'default');
                document.getElementById('stopBtn').disabled = true;
            }
        }

        // Allow Enter key to start search
        document.getElementById('serverUrl').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') startSearch();
        });

        document.getElementById('albumName').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') startSearch();
        });
    </script>
</body>
</html>
